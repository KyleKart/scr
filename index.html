<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>

    <!-- Basic Meta Tags -->
    <meta name="description" content="A brief description of your site">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="keyword1, keyword2, keyword3">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ElmoBear shared an image.">
    <meta property="og:type" content="website">
    <meta property="og:url" id="dynamic-og-url" content="https://yourwebsite.com">
    <meta property="og:image" id="dynamic-og-image" content="https://yourwebsite.com/default-image.jpg">

    <!-- Twitter Card Meta Tags (Optional, for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ElmoBear shared an image.">
    <meta name="twitter:image" id="dynamic-twitter-image" content="https://yourwebsite.com/default-image.jpg">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('img');

            if (imageUrl) {
                // Update og:url and og:image to the provided image URL
                document.getElementById('dynamic-og-url').setAttribute('content', imageUrl);
                document.getElementById('dynamic-og-image').setAttribute('content', imageUrl);
                document.getElementById('dynamic-twitter-image').setAttribute('content', imageUrl);
            }
        });
    </script>
</head>
</html>
